<h1>Usu√°rios Ativos</h1>

<div class="container">

  <div class="container input-group">
    <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
    <input type="text" class="form-control" placeholder="Digite o nome do atleta" aria-label="nome" aria-describedby="basic-addon1">
  </div>

  <div class="board-cards">
    <div class="card" *ngFor="let user of usersPaginated">
      <div class="card-body">
        <h5 class="card-title">{{user.name}}</h5>
        <a class="btn btn-primary">Ver Treinos</a>
      </div>
    </div>
  </div>
  
  <ul class="pagination justify-content-center">
    <li class="page-item" *ngFor="let number of list">
      <button type="button" class="page-link" (click)="onChangePage(number)">{{ number }}</button>
    </li>
  </ul>
</div>
