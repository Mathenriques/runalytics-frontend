<h1> Cadastrar Semana de Treino </h1>

<div>
  <app-primary-input
    label="Data de Início"
    inputName="started_date"
    type="date"
  />

  <app-primary-input
    label="Data de Fim"
    inputName="end_date"
    type="date"
  />

  <app-primary-input
    label="Volume Semanal de Treino (Km)"
    inputName="weekly_training_volume"
    placeholder="Volume semanal de treino"
    type="number"
  />

  <app-checkbox-select
    [label]="'Fez Condicionamento?'"
    [options]="conditioningOptions"
  />

  <app-primary-input
    label="Quantas vezes?"
    inputName="conditioning_frequency"
    placeholder="Numero de treinos"
    type="number"
    [isDisabled]="isDisabled"
  />

  <app-primary-input
    label="Média de horas de sono semanal"
    placeholder="Media de horas de sono"
    inputName="sleep_hours"
    type="number"
  />

  <!-- <app-checkbox-select
    [label]="'Nível de Estresse ( 1 = nenhum; 10 = muito )'"
    [options]="sleepingOptions"
  /> -->

  <app-checkbox-select
    [label]="'Fez Liberação Miofascial essa semana?'"
    [options]="myofascialOptions"
  />

  <app-checkbox-select
    [label]="'Sentiu alguma dor ou incômodo?'"
    [options]="painOptions"
  />

  <app-primary-input
    label="Local da Dor ou incômodo"
    placeholder="Local da Dor ou incômodo"
    inputName="painLocal"
    type="number"
  />
</div>
