<app-default-signUp-layout
  titleForm="Entre com a sua conta"
  [auxBtnText]="isSecondStep ? 'VOLTAR' : 'VOLTAR'"
  [primaryBtnText]="isSecondStep ? 'SALVAR' : 'AVANÇAR'"
  (submit)="submit()"
  (aux)="navigate()">

  <form [formGroup]="signUpForm">
    <div *ngIf="!isSecondStep">
      <app-primary-input
        formControlName="name"
        label="Nome"
        placeholder="Nome"
        inputName="name"
        type="text">
      </app-primary-input>

      <app-primary-input
        formControlName="email"
        label="Email"
        placeholder="Email"
        inputName="email"
        type="email">
      </app-primary-input>

      <app-primary-input
        formControlName="birth_date"
        label="Data de Nascimento"
        placeholder="Data de Nascimento"
        inputName="birth_date"
        type="date">
      </app-primary-input>

      <app-primary-input
        formControlName="password"
        label="Senha"
        placeholder="Senha"
        inputName="password"
        type="password">
      </app-primary-input>

      <app-primary-input
        formControlName="confirmPassword"
        label="Confirmar Senha"
        placeholder="Confirmar Senha"
        inputName="confirmPassword"
        type="password">
      </app-primary-input>

      <app-checkbox-select
        [label]="'Gênero'"
        [options]="genderOptions"
        (selectedOptionsChange)="onOptionSelect('gender', $event)">
      </app-checkbox-select>
    </div>

    <div *ngIf="isSecondStep">
      <app-primary-input
        formControlName="weight"
        label="Peso ( em kg )"
        placeholder="Peso"
        inputName="weight"
        type="number">
      </app-primary-input>

      <app-primary-input
        formControlName="height"
        label="Altura ( em cm )"
        placeholder="Altura"
        inputName="height"
        type="number">
      </app-primary-input>

      <app-checkbox-select
        [label]="'Nível de Condicionamento'"
        [options]="conditioningOptions"
        (selectedOptionsChange)="onOptionSelect('fitness_level', $event)">
      </app-checkbox-select>

      <app-checkbox-select
        [label]="'Segue Dieta Balanceada?'"
        [options]="isOnBalancedDietOptions"
        (selectedOptionsChange)="onOptionSelect('isOnBalancedDiet', $event)">
      </app-checkbox-select>

      <app-checkbox-select
        [label]="'Possui alguma das doenças abaixo?'"
        [options]="diseasesOptions"
        (selectedOptionsChange)="onOptionSelect('diseases', $event)">
      </app-checkbox-select>
    </div>
  </form>
</app-default-signUp-layout>
