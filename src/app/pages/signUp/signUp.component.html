<app-default-signUp-layout
  titleForm="Entre com a sua conta"
  [advanceBtnText]="isSecondStep ? 'Voltar' : 'Avançar'"
  primaryBtnText="SALVAR"
  (navigate)="submit()"
  (advance)="advance()">

  <form [formGroup]="signUpForm">
    <app-primary-input
      formControlName="email"
      label="Email"
      placeholder="Email"
      inputName="email"
      type="email">
    </app-primary-input>

    <app-primary-input
      formControlName="birthday"
      label="Data de Nascimento"
      placeholder="Data de Nascimento"
      inputName="birthday"
      type="date">
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      label="Senha"
      placeholder="Senha"
      inputName="password"
      type="password">
    </app-primary-input>

    <app-primary-input
      formControlName="confirmPassword"
      label="Confirmar Senha"
      placeholder="Confirmar Senha"
      inputName="confirmPassword"
      type="password">
    </app-primary-input>

    <app-checkbox-select 
      [label]="'Gênero'" 
      [options]="genderOptions"
      (selectedOptionsChange)="onGenderSelect($event)">
    </app-checkbox-select>

    <div *ngIf="isSecondStep">
      <app-primary-input
        formControlName="weight"
        label="Pesp"
        placeholder="Peso"
        inputName="weight"
        type="number">
      </app-primary-input>

      <app-primary-input
        formControlName="height"
        label="Altura"
        placeholder="Altura"
        inputName="height"
        type="number">
      </app-primary-input>

    </div>

    
  </form>
</app-default-signUp-layout>
