<app-navigation-bar
  [userType]="userType"
  [userId]="userId"
/>

<div class="container main">
  <h1>Hist√≥rico de Treinos</h1>
  <div class="accordion accordion-flush">
    <div class="accordion-item" *ngFor="let workout of workoutsData">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#' + workout.id" aria-expanded="false" [attr.aria-controls]="workout.id">
          Semana {{ getFormattedDateRange(workout.start_date, workout.end_date) }}
        </button>
      </h2>
      <div [id]="workout.id" class="accordion-collapse collapse" [attr.data-bs-parent]="'#accordionFlushExample'">
        <div class="accordion-body">
        </div>
      </div>
    </div>
  </div>
</div>
