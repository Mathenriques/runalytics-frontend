<h1>RECUPERAÇÃO DE SENHA</h1>

<div class="container div-password" *ngIf="firstStep && !secondStep">
  <p>Informe seu email cadastrado em nosso sistema e enviaremos um codigo para você voltar a acessar a sua conta</p>

  <div class="div-send-email">
    <app-primary-input
      label="Email Cadastrado"
      placeholder="Email"
      inputName="email"
      type="text"
      [value]="email"
    />
  
    <div class="div-button">
      <button class="btn-primary" (click)="sendEmail()">ENVIAR EMAIL</button>
      <button class="btn-secondary" (click)="back()">VOLTAR</button>
    </div>
  </div>
</div>

<div class="container div-password" *ngIf="!firstStep && secondStep">
  <p>Informe o codigo de 6 digitos enviado em seu email</p>

  <div class="div-send-email">
    <app-primary-input
      label="Codigo"
      placeholder="XXXXXX"
      inputName="code"
      type="text"
      [value]="email"
    />
  
    <div class="div-button">
      <button class="btn-primary" (click)="sendEmail()">VALIDAR CODIGO</button>
      <button class="btn-secondary" (click)="back()">VOLTAR</button>
    </div>
  </div>
</div>
