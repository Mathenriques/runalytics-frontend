<h1>RECUPERAÇÃO DE SENHA</h1>

<div>
  <p>Informe seu email cadastrado em nosso sistema e enviaremos um codigo para você voltar a acessar a sua conta</p>

  <app-primary-input
    label="Email Cadastrado"
    placeholder="Email"
    inputName="name"
    type="text"
    [value]="email"
  />

  <button class="btn-primary">ENVIAR EMAIL</button>
</div>
