<div class="checkbox-select">
  <label class="title">{{ label }}</label>
  <div class="options">
    <div *ngFor="let option of options" class="option" (click)="toggleSelection(option)">
      <input type="radio" [checked]="option.selected" [value]="option.value">
      <span class="radio-button"></span>
      {{ option.label }}
    </div>
  </div>
</div>
