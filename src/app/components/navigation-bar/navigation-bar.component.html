<header>
  <nav class="navbar bg-body-tertiary border-bottom border-body " data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand">Runalytics</a>
        <div *ngFor="let item of navBar">
          <a class="nav-bar-link-wide" [routerLink]="item.link">{{item.name}}</a>
        </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item" *ngFor="let item of navBar">
            <a class="nav-link" [routerLink]="item.link">{{item.name}}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
